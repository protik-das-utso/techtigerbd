
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Modern Grid */
.modern-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
    margin: 20px 0 40px;
}

/* Card */
.modern-card {
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.modern-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

/* Image */
.card-media img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
}

/* Body */
.card-body {
    padding: 16px;
    text-align: center;
}

.product-title {
    font-size: 16px;
    font-weight: 800;
    margin: 8px 0;
    color: #111827;
}

.price {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 14px;
    color: #111;
}

.validity {
    font-size: 12px;
    color: #64748b;
    margin-left: 5px;
}

/* Button */
.buy-btn {
    display: inline-block;
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff7a18, #ff9845);
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    transition: background .2s ease;
}

.buy-btn:hover {
    background: linear-gradient(135deg, #ff9845, #ff7a18);
}


    </style>
</head>
<body>
    <div class="modern-grid">
    <!-- Example Netflix -->
    <article class="modern-card">
        <div class="card-media">
            <img src="./assets/brand/netflix.jpg" alt="Netflix Premium">
        </div>
        <div class="card-body">
            <h3 class="product-title">Netflix Premium</h3>
            <div class="price">৳300 – 600 <span class="validity">/ 1M – 6M</span></div>
            <a href="./products/netflix.html" class="buy-btn">Buy Now</a>
        </div>
    </article>

    <!-- Example Spotify -->
    <article class="modern-card">
        <div class="card-media">
            <img src="./assets/brand/Spotify.jpg" alt="Spotify Premium">
        </div>
        <div class="card-body">
            <h3 class="product-title">Spotify Premium</h3>
            <div class="price">৳160 / month</div>
            <a href="./products/spotify.html" class="buy-btn">Buy Now</a>
        </div>
    </article>

    <!-- Example ChatGPT -->
    <article class="modern-card">
        <div class="card-media">
            <img src="./assets/brand/chatgpt.jpg" alt="ChatGPT Plus">
        </div>
        <div class="card-body">
            <h3 class="product-title">ChatGPT Plus</h3>
            <div class="price">৳200 – 1500 <span class="validity">/ Plans</span></div>
            <a href="./products/chatgpt.html" class="buy-btn">Buy Now</a>
        </div>
    </article>
    <article class="modern-card">
        <div class="card-media">
            <img src="./assets/brand/chatgpt.jpg" alt="ChatGPT Plus">
        </div>
        <div class="card-body">
            <h3 class="product-title">ChatGPT Plus</h3>
            <div class="price">৳200 – 1500 <span class="validity">/ Plans</span></div>
            <a href="./products/chatgpt.html" class="buy-btn">Buy Now</a>
        </div>
    </article>
</div>

</body>
</html>
